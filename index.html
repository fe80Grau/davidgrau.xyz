<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
</head>
<body>

<script>
$(function() {
   var term = $('body').terminal(
        {
        renderHandler: function(obj) {
        // render JSX object using React
            if (React.isValidElement(obj)) {
                    var node = $('<div/>');
                    ReactDOM.render(
                        obj, 
                        node[0]
                    );
                    // return DOM node instead of jQuery
                    // jQuery Terminal use node.clone(true, true)
                    // that work with jQuery events but break for React
                    return node[0];
                    /*
                    // alternative
                    this.echo(node);
                    return false;
                    */
                }
                if (obj instanceof Foo) {
                    return $(`<div><input value="${obj.x}"/></div>`).css('padding', '10px 0')
                }
                if ($.isPlainObject(obj)) {
                    /*
                    var node = $('<div>' + JSON.stringify(obj) + '</div>');
                    node.click(function() {
                        term.echo(JSON.stringify(obj));
                    });
                    return node;
                    */
                    // TODO: test events on remove
                    return $('<div/>').renderJSON(obj);
                }
            }
        },
        {
            open: function(value) {
                this.echo("open: " + value);
            },
            sub: {
                get: function(arg) {
                    this.echo("sub.get: " + arg);
                }
            },
            close: function(arg1, arg2) {
                this.echo("close: " + arg1 + " " + arg2);
            },
        }
   );

   term.echo('<p>Hello <strong>World</strong></p>');
});
</script>
</body>

</html>
