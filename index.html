<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
</head>
<body>

<script>
figlet.defaults({ fontPath: 'https://unpkg.com/figlet/fonts/' });
function render(term, text, font) {
    const cols = term.cols();
    return figlet.textSync(text, {
        font: font || 'Standard',
        width: cols,
        whitespaceBreak: true
    });
}
$(function() {
   var term = $('body').terminal(
        {
            open: function(value) {
                this.echo("open: " + value);
            },
            sub: {
                get: function(arg) {
                    this.echo("sub.get: " + arg);
                }
            },
            close: function(arg1, arg2) {
                this.echo("close: " + arg1 + " " + arg2);
            },
        },
        {
            name : 'David Grau MartÃ­nez',
            completion : true,
            grettings : false,
            onInit() {
                this.echo(() => render(this, 'Figlet Demo', 'Slant') +
                    `\n[[;rgba(255,255,255,0.99);]David Grau ${$.terminal.version}].\n`)
            }
        }
   );

   term.echo($('<h1 id="txtA">TESTING bro</h1>'));
});
</script>
</body>

</html>
