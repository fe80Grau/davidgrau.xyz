<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
</head>
<body>

<script>

$(function() {
   var term = $('body').terminal(
        {
            menu: function() {
                var html = "<ul> \
                    <li><a href='#' onclick='show_menu()'>Menu</a></li> \
                    <li><a href='#' onclick='show_help()'>Help</a></li> \
                    <li><a href='#' onclick='show_about()'>About</a></li> \
                    <li><a href='#' onclick='show_exit()'>Exit</a></li> \
                </ul>";
                
                this.echo($(html));
            },
            sub: {
                get: function(arg) {
                    this.echo("sub.get: " + arg);
                }
            },
            close: function(arg1, arg2) {
                this.echo("close: " + arg1 + " " + arg2);
            },
        },
        {
            name : 'David Grau Martínez',
            greetings : false,
            onInit() {
                this.echo($('<h1 id="txtA">David Grau Martínez.</h1> <br/> <h2>Administrador de publicidad digital, analista de datos y desarrollador.</h2>'))
            }
        }
   );
});
</script>
</body>

</html>
